language: cpp

sudo: false

dist: xenial

branches:
  only:
    - master
    - develop
    - /feature\/.*/

env:
  matrix:
    - BOGUS_JOB=true

matrix:
  exclude:
    - env: BOGUS_JOB=true

  include:

    - env: LIB=assert
      dist: trusty
      compiler: g++

    - env: LIB=assert
      dist: trusty
      compiler: clang++

    - env: LIB=assert
      dist: xenial
      compiler: g++

    - env: LIB=assert
      dist: xenial
      compiler: clang++

    - env: LIB=assert
      dist: bionic
      compiler: g++

    - env: LIB=assert
      dist: bionic
      compiler: clang++

    - env: LIB=assert
      dist: focal
      compiler: g++

    - env: LIB=assert
      dist: focal
      compiler: clang++

    - env: LIB=assert
      os: osx

    - env: LIB=mp11
      compiler: g++

    - env: LIB=mp11
      compiler: clang++

    - env: LIB=mp11
      os: osx

    - env: LIB=timer
      compiler: g++

    - env: LIB=timer BUILD_SHARED_LIBS=ON
      compiler: g++

    - env: LIB=timer
      compiler: clang++

    - env: LIB=timer BUILD_SHARED_LIBS=ON
      compiler: clang++

    - env: LIB=timer
      os: osx

    - env: LIB=timer BUILD_SHARED_LIBS=ON
      os: osx

    - env: TEST_BOOST_TEST=1 LIB=core
      script:
        - cd tools/cmake/test/boost_test
        - mkdir __build__ && cd __build__
        - cmake -DBoost_VERBOSE=ON ..
        - cmake --build . -j 3 --target tests
        - ctest --output-on-failure -j 3

    - env: TEST_BOOST_FETCH=1
      install: true
      script:
        - cd test/boost_fetch
        - mkdir __build__ && cd __build__
        - cmake ..
        - cmake --build .
        - cmake --build . --target check

    - env: TEST_BOOST_INSTALL=1 LIB=mp11
      script:
        - mkdir __build__ && cd __build__
        - cmake -DCMAKE_INSTALL_PREFIX=~/.local -DBOOST_ENABLE_CMAKE=1 -DBoost_VERBOSE=ON -DBOOST_INCLUDE_LIBRARIES=${BOOST_INCLUDE_LIBRARIES:-$LIB} ${BOOST_INSTALL_LAYOUT:+-DBOOST_INSTALL_LAYOUT=$BOOST_INSTALL_LAYOUT} ${BUILD_SHARED_LIBS:+-DBUILD_SHARED_LIBS=$BUILD_SHARED_LIBS} ..
        - cmake --build . --target install
        - cd ../tools/cmake/test/$LIB && mkdir __build__ && cd __build__
        - cmake -DCMAKE_INSTALL_PREFIX=~/.local ..
        - cmake --build .
        - cmake --build . --target check

    - env: TEST_BOOST_INSTALL=1 LIB=assert
      script:
        - pip install --user cmake
        - mkdir __build__ && cd __build__
        - cmake -DCMAKE_INSTALL_PREFIX=~/.local -DBOOST_ENABLE_CMAKE=1 -DBoost_VERBOSE=ON -DBOOST_INCLUDE_LIBRARIES=${BOOST_INCLUDE_LIBRARIES:-$LIB} ${BOOST_INSTALL_LAYOUT:+-DBOOST_INSTALL_LAYOUT=$BOOST_INSTALL_LAYOUT} ${BUILD_SHARED_LIBS:+-DBUILD_SHARED_LIBS=$BUILD_SHARED_LIBS} ..
        - cmake --build . --target install
        - cd ../tools/cmake/test/$LIB && mkdir __build__ && cd __build__
        - cmake -DCMAKE_INSTALL_PREFIX=~/.local ..
        - cmake --build .
        - cmake --build . --target check

